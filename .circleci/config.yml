version: 2.1

jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"

  run-tests:
    docker:
      - image: circleci/python:3.10
    steps:
      - checkout
      - run:
          name: "Install dependencies"
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install -r lynk_up_server/dependencies.txt
      - run:
          name: "Run tests"
          command: |
            . venv/bin/activate
            export DJANGO_SETTINGS_MODULE='lynk_up_server.settings'
            export PYTHONPATH="${PYTHONPATH}:$(pwd)"
            pytest lynk_up_server/lynk_up_server/

workflows:
  say-hello-workflow:
    jobs:
      - say-hello
      - run-tests